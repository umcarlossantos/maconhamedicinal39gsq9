<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script>
            function playVideo() {
                var video = document.querySelector("#vid");
                video.muted = false;
                video.play();
                document.getElementById("playButton").style.display = "none";
            }
        </script>
        <style>
            #playButton {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                padding: 20px 40px;
                font-size: 24px;
                background-color: rgba(0, 0, 0, 0.7);
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                z-index: 10;
            }
        </style>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <button id="playButton" onclick="playVideo()">PLAY</button>
        <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;" vr-mode-ui="enabled: false" loading-screen="enabled: false;">
            <a-assets>
                <video id="vid" src="assets/asset.mp4" preload="auto" response-type="arraybuffer" loop crossorigin webkit-playsinline playsinline></video>
            </a-assets>

            <a-marker type="pattern" preset="custom" url="assets/marker.patt" emitevents="true" id="markerA">
                <!-- Marcador para detecção, mas não para exibir o vídeo -->
            </a-marker>

            <!-- Entidade de vídeo fixa na tela -->
            <a-entity geometry="primitive: plane; width: 1.08; height: 1.92" material="shader: flat; src: #vid" position="0 1 -3"></a-entity>

            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
